{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <form action="/history" method="post">
        <table class="table table-striped" width="100%">
            <tr>
                <th>Symbol</th>
                <th>Price</th>
                <th>Share</th>
                <th>Transacted</th>
            </tr>
            {% for row in rows %}
            <tr>
                <td>{{ row.symbol }}</td>
                <td>{{ row.price }}</td>
                <td>{{ row.share }}</td>
                <td>{{ row.time }}</td>
            </tr>
            {% endfor %}
        </table>
    </form>
{% endblock %}
